<div class="h1" id="CHP4">整理说明</div>
<div class="pCls">1﹒本书以邓珍本仿宋刻本《金匮要略》为底本进行整理。</div>
<div class="pCls">2﹒本书采用简体汉字，原著中出现的通假字、异体字、古今字以及不规范的字，在本书中也一律改为规范的简体字，但以病名出现的通假字一般不作修改，如“卒厥”，不作“猝厥”。</div>
<div class="pCls">3﹒药物名称力求统一，凡书中出现的不规范的药物名称，进行规范统一，如“旋复花”一律改为“旋覆花”、“黄耆”一律改为“黄芪”。</div>
<div class="pCls">4﹒书后附有方剂索引，便于检索。</div>
<div class="pCls" style="text-align: right;">何任 何若苹</div>
