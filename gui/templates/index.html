<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RimeTool GUI</title>
    <style>
        .error {
            color: red;
            display: none;
        }
        .loading {
            display: none;
        }
    </style>
</head>
<body>
    <h1>RimeTool GUI</h1>
    <div id="error" class="error"></div>
    <div id="loading" class="loading">处理中，请稍候...</div>
    
    <form id="uploadForm" action="/upload" method="post" enctype="multipart/form-data">
        <label for="file">Choose file:</label>
        <input type="file" id="file" name="file" required><br><br>
        
        <label for="tool">Select tool:</label>
        <select id="tool" name="tool" required>
            <option value="vcf">VCF</option>
            <option value="simple-english">Simple English</option>
            <option value="se">Simple English (se)</option>
            <option value="simple-chinese">Simple Chinese</option>
            <option value="sc">Simple Chinese (sc)</option>
            <option value="tosougou">To Sogou</option>
            <option value="epub">EPUB</option>
            <option value="hello">Hello</option>
        </select><br><br>
        
        <label for="mode">Mode (optional):</label>
        <input type="text" id="mode" name="mode"><br><br>
        
        <button type="submit">Upload and Process</button>
    </form>

    <script>
        document.getElementById('uploadForm').onsubmit = function(e) {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('error').style.display = 'none';
        }
    </script>
</body>
</html>
