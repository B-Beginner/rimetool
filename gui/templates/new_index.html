<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>RimeTool GUI - New Version</title>
    <style>
        .error { color: red; display: none; }
        .success { color: green; display: none; }
        .loading { display: none; }
        .debug-info { 
            margin-top: 20px;
            padding: 10px;
            background-color: #f0f0f0;
            display: none;
        }
    </style>
</head>
<body>
    <h1>RimeTool GUI</h1>
    <div id="error" class="error"></div>
    <div id="success" class="success"></div>
    <div id="loading" class="loading">处理中，请稍候...</div>
    <div id="debug-info" class="debug-info">
        <h3>调试信息：</h3>
        <pre id="debug-content"></pre>
    </div>
    
    <div>
        <label for="file">选择文件：</label>
        <input type="file" id="file" required><br><br>
        
        <label for="tool">选择工具：</label>
        <select id="tool" required>
            <option value="vcf">VCF</option>
            <option value="simple-english">Simple English</option>
            <option value="se">Simple English (se)</option>
            <option value="simple-chinese">Simple Chinese</option>
            <option value="sc">Simple Chinese (sc)</option>
            <option value="tosougou">To Sogou</option>
            <option value="epub">EPUB</option>
            <option value="hello">Hello</option>
        </select><br><br>
        
        <label for="mode">模式（可选）：</label>
        <input type="text" id="mode"><br><br>
        
        <button onclick="processFile()">处理文件</button>
    </div>

    <script>
        function log(message, type = 'info') {
            console.log(`[${type.toUpperCase()}] ${message}`);
            const debugContent = document.getElementById('debug-content');
            const timestamp = new Date().toLocaleTimeString();
            debugContent.textContent += `[${timestamp}] ${message}\n`;
            document.getElementById('debug-info').style.display = 'block';
        }

        function processFile() {
            log('开始处理文件');
            
            const fileInput = document.getElementById('file');
            const tool = document.getElementById('tool').value;
            const mode = document.getElementById('mode').value;
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const success = document.getElementById('success');

            // 检查文件
            if (!fileInput.files[0]) {
                const errorMsg = '请选择文件';
                log(errorMsg, 'error');
                error.textContent = errorMsg;
                error.style.display = 'block';
                return;
            }

            // 准备表单数据
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            formData.append('tool', tool);
            if (mode) {
                formData.append('mode', mode);
            }

            log(`准备发送请求 - 文件: ${fileInput.files[0].name}, 工具: ${tool}, 模式: ${mode}`);

            // 更新UI状态
            loading.style.display = 'block';
            error.style.display = 'none';
            success.style.display = 'none';

            // 发送请求
            fetch('/process', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                log(`收到响应 - 状态: ${response.status}`);
                
                if (!response.ok) {
                    return response.text().then(text => {
                        throw new Error(text);
                    });
                }
                return response.blob();
            })
            .then(blob => {
                log('处理成功，准备下载文件');
                loading.style.display = 'none';
                success.textContent = '处理成功！正在下载文件...';
                success.style.display = 'block';

                // 下载文件
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = fileInput.files[0].name;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                a.remove();
                
                log('文件下载已开始');
            })
            .catch(err => {
                const errorMsg = err.message || '未知错误';
                log(`发生错误: ${errorMsg}`, 'error');
                loading.style.display = 'none';
                error.textContent = '错误：' + errorMsg;
                error.style.display = 'block';
            });
        }

        // 页面加载完成时的初始化
        window.onload = function() {
            log('页面已加载完成');
        };
    </script>
</body>
</html>
