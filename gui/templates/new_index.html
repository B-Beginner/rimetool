<!DOCTYPE html>
<html lang="zh">

<head>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RimeTool GUI</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-background text-foreground flex flex-col items-center justify-center h-screen p-4">
    <h1 class="text-5xl font-bold text-primary mb-6">RimeTool GUI</h1>

    <div id="error" class="error hidden text-destructive bg-red-100 border border-red-400 p-4 rounded mb-4"></div>
    <div id="success" class="success hidden text-accent bg-yellow-100 border border-yellow-400 p-4 rounded mb-4"></div>
    <div id="loading" class="loading text-secondary hidden">处理中，请稍候...</div>

    <div id="debug-info"
        class="debug-info hidden bg-zinc-100 border border-zinc-300 p-4 rounded mb-4 rounded-lg shadow-lg ">
        <h3 class="font-semibold">调试信息：</h3>
        <pre id="debug-content"></pre>
    </div>

    <div class="bg-card p-6 rounded-lg shadow-lg form-container">
        <label for="file" class="block font-bold mb-2">选择文件：</label>
        <label for="file" class="file-label">📂 选择文件 </label>
        <input type="file" id="file" required class="border border-border rounded p-2 mb-4 w-full" />
        <input type="text" id="file-path" class="border border-border rounded p-2 mb-4 w-full" placeholder="未选择文件" />

        <label for="tool" class="block font-bold mb-2">选择工具：</label>
        <select id="tool" required class="border border-border rounded p-2 mb-4 w-full">
            <option value="hello">请选择工具</option>
            <option value="vcf">VCF</option>
            <!-- <option value="simple-english">Simple English</option> -->
            <option value="se">Simple English (se)</option>
            <!-- <option value="simple-chinese">Simple Chinese</option> -->
            <option value="sc">Simple Chinese (sc)</option>
            <option value="tosougou">To Sogou</option>
            <option value="epub">EPUB</option>
        </select>

        <label for="mode" class="block font-bold mb-2">模式（可选）：</label>
        <select id="mode" class="border border-border rounded p-2 mb-4 w-full" disabled>
            <option value="">请选择工具后查看可选模式</option>
        </select>
        <button onclick="processFile(event)"
            class="bg-primary text-primary-foreground  rounded p-2 w-full transition duration-300">处理文件</button>
    </div>

    <script>
        // 定义模式选项映射
        const modeOptions = {
            epub: [
                { value: '--mode 1', text: '1. epub_to_txt - 将EPUB转换为纯文本' },
                { value: '--mode 2', text: '2. txt_to_short_long - 将文本转换为短句和长句' },
                { value: '--mode 3', text: '3. txt_to_rime - 将文本转换为rime格式' },
                { value: '--mode 4', text: '4. epub_to_rime - 完整的EPUB到rime转换流程' }
            ]
        };

        // 获取选择工具和模式的下拉框元素
        const toolSelect = document.getElementById('tool');
        const modeSelect = document.getElementById('mode');

        // 添加选择工具下拉框的 change 事件监听器
        toolSelect.addEventListener('change', function () {
            const selectedTool = this.value;
            // 清空模式下拉框的现有选项
            modeSelect.innerHTML = '';

            if (selectedTool === 'epub') {
                // 如果选择的工具是 epub，添加对应的模式选项
                modeOptions[selectedTool].forEach(option => {
                    const newOption = document.createElement('option');
                    newOption.value = option.value;
                    newOption.textContent = option.text;
                    modeSelect.appendChild(newOption);
                });
                modeSelect.disabled = false;
            } else {
                // 其他工具，添加禁用提示选项
                const disabledOption = document.createElement('option');
                disabledOption.value = '';
                disabledOption.textContent = '此工具无需选择模式';
                modeSelect.appendChild(disabledOption);
                modeSelect.disabled = true;
            }
        });


        function log(message, type = 'info') {
            console.log(`[${type.toUpperCase()}] ${message}`);
            const debugContent = document.getElementById('debug-content');
            const timestamp = new Date().toLocaleTimeString();
            debugContent.textContent += `[${timestamp}] ${message}\n`;
            document.getElementById('debug-info').style.display = 'block';
        }

        function processFile(event) {
            log('开始处理文件');

            const fileInput = document.getElementById('file');
            const tool = document.getElementById('tool').value;
            const mode = document.getElementById('mode').value;
            // log("tool=", tool, "mode=", mode);  // 去后端看
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const success = document.getElementById('success');

            // 检查文件
            if (!fileInput.files[0]) {
                const errorMsg = '请选择文件';
                log(errorMsg, 'error');
                error.textContent = errorMsg;
                error.style.display = 'block';
                return;
            }

            // 准备表单数据
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            formData.append('tool', tool);
            if (mode) {
                formData.append('mode', mode);
            }

            log(`准备发送请求 - 文件: ${fileInput.files[0].name}, 工具: ${tool}, 模式: ${mode}`);

            // 更新UI状态
            loading.style.display = 'block';
            error.style.display = 'none';
            success.style.display = 'none';

            // 发送请求
            fetch('http://127.0.0.1:5000/process', {
                method: 'POST',
                body: formData
            })
                .then(response => {
                    log(`收到响应 - 状态: ${response.status}`);
                    setTimeout(() => {
                        log(`收到响应 - 状态: ${response.status}`);
                    }, 60000);

                    if (!response.ok) {
                        return response.text().then(text => {
                            throw new Error(text);
                        });
                    }
                    log('处理成功，处理好的文件位于 gui/outputs 文件夹中！');


                    // return response.blob();
                })
                .catch(err => {
                    const errorMsg = err.message || '未知错误';
                    log(`发生错误: ${errorMsg}`, 'error');
                    loading.style.display = 'none';
                    error.textContent = '错误：' + errorMsg;
                    error.style.display = 'block';
                });
        }

        // 页面加载完成时的初始化
        window.onload = function () {
            log('页面已加载完成');
        };

        document.getElementById('file').addEventListener('change', function () {
            const filePathInput = document.getElementById('file-path');
            if (this.files.length > 0) {
                filePathInput.value = this.files[0].name;
            } else {
                filePathInput.value = '未选择文件';
            }
        });
    </script>
</body>

</html>
